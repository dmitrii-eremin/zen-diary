<!DOCTYPE html>
<html class = "app js no-touch no-android no-chrome firefox no-iemobile no-ie no-ie8 no-ie10 no-ie11 no-ios">
	<head>
		<meta http-equiv = "Content-Type" content = "charset=utf-8">
		<title>ZenDiary | Вход в систему</title>

		<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel = "stylesheet" href = "css/app.v1.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/style.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/signin.css" type = "text/css" />
	</head>
	<body class = "">
		<section id = "content" class = "m-t-lg wrapper-md animated fadeInUp">
			<div class = "container aside-xl">
				<a class = "navbar-brand block" href = "/signin.html"><img src = "img/logo.png" alt = "" id = "logo-image"> Zen Diary</a>
				<section class = "m-b-lg">
					<header class = "wrapper text-center">
						<strong class = "signin-form">Ваш личный зашифрованный дневник.</strong>
						<strong class = "signup-form">Вы запустили программу в первый раз. Создайте свою учётную запись прямо сейчас.</strong>
					</header>

					<div class = "alerts-zone">
					</div>

					<form role = "form" class = "signin-form">
						<div class = "list-group">
							<div class = "list-group-item">
								<input id = "signin-login" type = "text" placeholder = "Имя пользователя" class = "form-control no-border">
							</div>
							<div class = "list-group-item">
								<input id = "signin-password" type = "password" placeholder = "Пароль пользователя" class = "form-control no-border">
							</div>
						</div>

						<button id = "on-btn-signin" type = "button" class = "btn btn-lg btn-primary btn-block">Авторизироваться</button>						
					</form>

					<form role = "form" class = "signup-form">
						<div class = "list-group">
							<div class = "list-group-item">
								<input id = "signup-login" type = "text" placeholder = "Имя пользователя" class = "form-control no-border">
							</div>
							<div class = "list-group-item">
								<input id = "signup-password" type = "password" placeholder = "Пароль пользователя" class = "form-control no-border">
							</div>
							<div class = "list-group-item">
								<input id = "signup-password-confirm" type = "password" placeholder = "Подтвердите пароль пользователя" class = "form-control no-border">
							</div>
						</div>

						<button id = "on-btn-signup" type = "button" class = "btn btn-lg btn-primary btn-block">Создать учётную запись</button>						
					</form>
				</section>
			</div>
		</setion>

		<footer id = "footer">
			<div class = "text-center padder">
				<p>
					<small>Zen Diary &copy; 2014</small>
				</p>
				<p class = "app-version">

				</p>
				<p class = "users-count-wrapper">
					Zen Diary используют <span class = "users-count">0</span> <span class = "users-count-people-word">человек</span>.
				</p>
			</div>
		</footer>

		<script src = "js/jquery-1.11.0.min.js"></script>		
		<script src = "js/app.v1.js"></script>
		<script src = "js/app.plugin.js"></script>
		<script src = "js/jquery.alert.js"></script>
		<script src = "js/notify.min.js"></script>
		<script src = "js/general.js"></script>
		<script src = "js/signin.js"></script>
	</body>
</html>
